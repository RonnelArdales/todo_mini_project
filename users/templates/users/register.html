{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="header-bar">
    <h1 class="title-style">Sign Up</h1> 
</div>
<div style="padding: 20px;">
        <form method="POST">
            {% csrf_token %}
                {{form|crispy}}
                <br>
            <div>
                <button class="button-a" type="submit">Sign Up </button>
            </div>
            <div class="border-top pt-3">
                <p>Already have an account? <a style="text-decoration: none;" href="{% url 'login' %}">Sign In</a></p>
            </div>
        </form>
</div>
{% endblock %}
