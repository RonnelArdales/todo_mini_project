{% extends 'dashboard/base.html' %}
{% block content %}

<div class="container">
    <a href="{% url 'home' %}">Back</a>
    <div class="column is-12">
        <h2>{{task.title}}</h2>
    </div>
    <hr>
    <strong>Description: {{task.description}}</strong>
    <br>
    <strong>Status: {{task.complete}}</strong>
    <br>
    <strong>created at: {{task.create}}</strong>

    <div>
        <a href="{% url 'taskupdate' task.id %}">Update</a>
        <a href="{% url 'taskdelete' task.id %}">Delete</a>
    </div>
</div>



{% endblock content %}
